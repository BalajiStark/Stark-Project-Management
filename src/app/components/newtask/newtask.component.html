
<form #taskForm="ngForm" (ngSubmit)="submitForm(taskForm)" class="w-75 mx-auto mt-4 border p-4 rounded">
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-primary" (click)="navigateToProjectDetails()">Back to Project Tasks</button>
  </div>
  <h4 class="mb-3">{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h4>

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="task.title" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="task.description"></textarea>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" class="form-control" name="startDate" [(ngModel)]="task.startDate" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">End Date</label>
      <input type="date" class="form-control" name="endDate" [(ngModel)]="task.endDate" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status" [(ngModel)]="task.status" required>
        <option value="" disabled selected>Select status</option>
        <option>Not Started</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Priority</label>
      <select class="form-select" name="priority" [(ngModel)]="task.priority" required>
        <option value="" disabled selected>Select priority</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Assigned To</label>
      <select class="form-select" name="assignedTo" [(ngModel)]="task.assignedTo" required>
        <option *ngFor="let assignee of assignees" [value]="assignee">
          {{ assignee }}
        </option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Submit</button>
</form>
